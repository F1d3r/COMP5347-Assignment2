<button (click)="goBack()">‚Üê Back</button>
<h2>üõí Shopping Cart</h2>

<div *ngIf="cartItems.length > 0; else emptyCart">
  <div *ngFor="let item of cartItems" class="phone-card">
    <img [src]="item.phone.image" alt="{{ item.phone.title }}" width="100" />
    <h3>{{ item.phone.title }}</h3>
    <p><strong>Brand:</strong> {{ item.phone.brand }}</p>
    <p><strong>Price:</strong> ${{ item.phone.price }}</p>
    <p><strong>Quantity:</strong>
      <button (click)="decrease(item.phone._id)">-</button>
      {{ item.quantity }}
      <button (click)="increase(item.phone._id)">+</button>
    </p>
    <p><strong>Total:</strong> ${{ getTotalPrice(item) }}</p>
    <button (click)="remove(item.phone._id)">Remove</button>
  </div>
</div>

<div *ngIf="cartItems.length > 0" style="margin-top: 20px;">
    <h3>Total Amount: ${{ getTotal().toFixed(2) }}</h3>
    <button (click)="goToCheckout()">üßæ Proceed to Checkout</button>
</div>
  

<ng-template #emptyCart>
  <p>Your cart is empty.</p>
</ng-template>
